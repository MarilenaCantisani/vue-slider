<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Css link  -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Vue link  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>

<body>
    <div id="root">
        <main class="container">
            <div class="row align-items-center justify-content-center vh-100">
                <!-- * Left column * -->
                <div class="col-2 d-flex justify-content-end">
                    <i class="fas fa-angle-left fa-5x clickable-element" @click="decreaseIndex"></i>
                </div>
                <!-- * Central column img * -->
                <div id="carousel" class="col-8">
                    <img class="img-fluid" v-for="(image, index) in images" :src="image" :class="isActiveImage(index)"
                        alt="">
                </div>
                <!-- * Right column img * -->
                <div class="col-2">
                    <i class="fas fa-angle-right fa-5x clickable-element" @click="increaseIndex"></i>
                </div>
            </div>
        </main>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
